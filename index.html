                <h5>Contact us</h5>
                <p>
                  Then someone from our team will contact you as soon as
                  possible with the next steps on your employment journey
                </p>
              </div>
              <form class="form">
                <div class="input__wrapper">
                  <label>Name</label>
                  <div class="input">
                    <input type="text" />
                  </div>
                </div>
                <div class="input__wrapper">
                  <label>Email</label>
                  <div class="input">
                    <input type="email" />
                  </div>
                </div>
                <div class="input__wrapper">
                  <label>Message</label>
                  <div class="input">
                    <textarea placeholder="Type your message..."></textarea>
                  </div>
                </div>
                <div class="checkbox__outer">
                  <div class="checkbox">
                    <input type="checkbox" id="check-1" />
                    <span> </span>
                  </div>

                    <a href="#"> Terms </a>

                    type="button"
                    id="closeForm"
                  >
